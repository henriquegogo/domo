<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Domo - DOM Object</title>
  <script src="jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="domo.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <h2>Simple list</h2>
  <ul>
    <li name="list">First</li>
    <li name="list">Second</li>
    <li name="list">Third</li>
  </ul>
  
  <hr>

  <h2>Array forced list</h2>
  <ul>
    <li name="listWithOne[]">First array forced item</li>
  </ul>

  <hr>

  <div name="father">
    <h2>Sons</h2>
    <p name="son">Davidson</p>
    <p name="daughter">Sarah</p>
  </div>

  <hr>

  <h2>Form</h2>
  <form>
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" value="David">
    </div>
    <label>Description</label>
    <textarea name="description">This is a awesome lib.</textarea>
    <br>
    <label>Sex</label>
    <input type="radio" name="sex" value="Male" checked>
    <input type="radio" name="sex" value="Female">
    <br>
    <label>Is human?</label>
    <input type="checkbox" name="human" checked>
    <br>
    <label>Civil state</label>
    <select name="civil_state">
      <option>Single</option>
      <option selected>Married</option>
    </select>
  </form>
</body>
</html>
