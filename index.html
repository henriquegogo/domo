<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Domo - DOM Object</title>
</head>
<body>

  <h2>Simple list</h2>
  <ul>
    <li name="list">First</li>
    <li name="list">Second</li>
    <li name="list">Third</li>
  </ul>
  
  <hr>

  <h2>Array forced list</h2>
  <ul>
    <li name="listWithOne[]">One item list</li>
  </ul>

  <hr>

  <h2>Children tags</h2>
  <div name="parents">
    <p>The super <b name="son">Davidson</b></p>
    <p name="daughter">Sarah <i>(the princess)</i></p>
    <ul>
      <li name="sons">He</li>
      <li name="sons">She</li>
    </ul>
  </div>
  <div name="parents">
    <p>The super <b name="son">Beggerson</b></p>
    <p name="daughter">Let√≠cia <i>(the princess)</i></p>
    <ul>
      <li name="sons">He</li>
      <li name="sons">She</li>
    </ul>
  </div>

  <hr>

  <h2>Form</h2>
  <form>
    <div class="field">
      <label>Name</label>
      <input type="text" name="name" value="David">
    </div>
    <label>Description</label>
    <textarea name="description">This is an awesome lib.</textarea>
    <br>
    <label>Sex</label>
    <input type="radio" name="sex" value="Female"> Female
    <input type="radio" name="sex" value="Male" checked> Male
    <input type="radio" name="sex" value="Dont know"> Dont know
    <br>
    <label>Is human?</label>
    <input type="checkbox" name="human" checked>
    <br>
    <label>Want to receive emails?</label>
    <input type="checkbox" name="emails">
    <br>
    <label>Civil state</label>
    <select name="civil_state">
      <option>Single</option>
      <option selected>Married</option>
      <option>I dont know</option>
    </select>
    <br>
    <label>City</label>
    <select name="city">
      <option value="FOR">Fortaleza</option>
      <option value="NY" selected>New York</option>
      <option value="MI">Miami</option>
    </select>
  </form>

  <hr>
  
  <fieldset name="people">
    <h2>object.props</h2>
    <label>Client ID</label>
    <input type="text" name="client.id" value="2">
    <br>
    <label>Client Name</label>
    <input type="text" name="client.name" value="Robert">

    <hr>

    <h2>object[props]</h2>
    <div>
      <label>Product ID</label>
      <input type="text" name="product[Identify]" value="1">
    </div>
    <div>
      <div>
        <label>Product Name</label>
        <input type="text" name="product[firstName]" value="Soccer shoes">
      </div>
    </div>
  </fieldset>

</body>
<script src="domo.js" type="text/javascript" charset="utf-8"></script>
</html>
